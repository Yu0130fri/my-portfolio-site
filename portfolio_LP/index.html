<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="自主制作LPです" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>エイジングケアを想定したLP</title>
  </head>
  <body>
    <div class="background-img">
      <div class="background-opacity">
        <header>
          <nav>
            <div class="main-nav">
              <a href="/">My Portfolio</a>
            </div>
            <div class="other-nav">
              <a href="https://github.com/Yu0130fri" target="_blank"
                >My GitHub</a
              >
              <a href="">Sample</a>
            </div>
          </nav>
        </header>
        <main>
          <h1>
            <span class="emphasize">40代</span>から気になる<span
              class="emphasize"
              >シワに届く！</span
            >
          </h1>
          <!-- copy writing -->
          <div class="copy_writing_section">
            <div class="image-photo">
              <img src="images/woman.png" alt="女性" />
            </div>
            <div class="detail-description">
              <p>
                これ一つで<br class="for-responsive" /><span
                  class="emphasize-description"
                  >エイジングケア！</span
                >
              </p>
              <p>
                <span>肌に潤い</span>をもたらし、<br />
                気になる<span>シワに直接届く！</span>
              </p>
            </div>
          </div>
          <hr />

          <!-- Three Main Efficacies -->
          <div class="three-main-effecacies">
            <div>
              <h1 class="section-title">3つの嬉しい効能</h1>
            </div>
            <div class="three-effecacies">
              <div class="circle aging">エイジングケア</div>
              <div class="circle anti-stain">シミ対策</div>
              <div class="circle moisturizing">保湿</div>
            </div>
          </div>

          <hr />
          <!-- Buy Button section -->
          <div class="purchase-section">
            <p>＼　今だけお得な割引セール　／</p>
            <button class="purchase-button">今すぐ申し込む</button>
          </div>
        </main>
        <footer>
          <div>&copy;2023 My Portfolio Site</div>
        </footer>
      </div>
    </div>
  </body>
